<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Schedule</title>
    <link rel="icon" href="images/icon/icon.svg">

</head>
<body>
    <style>
        th {
            font-size: 20px;
            padding: 2px 10px;
        }
        .border2 {
            border-color:  rgb(255, 255, 255);
        }
    </style>
    <h1>Flight Schedule</h1>
    <table border="1">
        <colgroup>
            <col />
            <col #d6f5f5>
            <col />
        </colgroup>

            <thead bgcolor="#336699">

                <tr>
                    <th>Flight Number</th>
                    <th>Destination</th>
                    <th colspan="2">Departure

                        <table class="border2" border="1">
                            <tr bgcolor="#d6f5f9">
                                <th>Time</th>
                                <th>Terminal</th>
                            </tr>
                        </table>

                    </th>
                    <th colspan="-2">Gate</th>
 
                </tr>
            </thead>
        
        <tbody>
       
            <tr>
                <td>FL123</td>
                <td>New York</td>
                <td>08:00</td>
                <td rowspan="2">T1</td>
                <td>G12</td>
            </tr>
            <tr bgcolor="#d6f5f5">
                <td>FL234</td>
                <td>Chicago</td>
                <td>09:30</td>
                <td>G9</td>
            </tr>
            <tr>
                <td>FL345</td>
                <td>Los Angeles</td>
                <td>10:45</td>
                <td>T2</td>
                <td>G5</td>
            </tr>
            <tr bgcolor="#9ac4ef">
                <td>FL456</td>
                <td>San Francisco</td>
                <td>12:00</td>
                <td>T1</td>
                <td>G3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
